# SonarQube Configuration for Gametriq League App
# Basketball League Management Platform - Quality Analysis

# Project Information
sonar.projectKey=gametriq-league-app
sonar.organization=gametriq
sonar.projectName=Gametriq League App
sonar.projectVersion=1.0.0

# Source and Test Directories
sonar.sources=apps/api/src,apps/web/src
sonar.tests=apps/api/test,apps/api/src/**/*.spec.ts,apps/api/src/**/*.integration.spec.ts,apps/api/src/**/*.performance.spec.ts,apps/web/src/**/*.test.tsx,apps/web/src/**/*.test.ts
sonar.sourceEncoding=UTF-8

# Language Configuration
sonar.javascript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info
sonar.typescript.lcov.reportPaths=apps/api/coverage/lcov.info,apps/web/coverage/lcov.info

# Test Configuration
sonar.testExecutionReportPaths=apps/api/coverage/sonar-report.xml,apps/web/coverage/sonar-report.xml

# Coverage Analysis
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/*.e2e-spec.ts,**/*.integration.spec.ts,**/*.performance.spec.ts,**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts,**/migrations/**,**/seeds/**,**/__mocks__/**,**/*.config.js,**/*.config.ts,**/jest.config.js,**/webpack.config.js,**/next.config.js

# Duplication Analysis
sonar.cpd.exclusions=**/*.spec.ts,**/*.test.ts,**/*.test.tsx,**/*.d.ts,**/migrations/**,**/seeds/**,**/*.entity.ts,**/*.dto.ts

# Quality Gate Conditions
sonar.qualitygate.wait=true

# Security Analysis
sonar.security.hotspots.inheritance.enabled=true

# Basketball Domain Specific Rules
# Custom rules for basketball league management
sonar.issue.ignore.multicriteria=e1,e2,e3,e4,e5,e6,e7

# E1: Allow complex basketball statistics calculations
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/statistics/**/*.ts

# E2: Allow complex tournament bracket algorithms
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tournament/**/*.ts

# E3: Allow complex payment processing logic
sonar.issue.ignore.multicriteria.e3.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/payments/**/*.ts

# E4: Allow complex real-time WebSocket handling
sonar.issue.ignore.multicriteria.e4.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e4.resourceKey=**/websocket/**/*.ts

# E5: Allow basketball-specific naming conventions
sonar.issue.ignore.multicriteria.e5.ruleKey=typescript:S100
sonar.issue.ignore.multicriteria.e5.resourceKey=**/entities/**/*.ts

# E6: Allow long parameter lists for basketball game configuration
sonar.issue.ignore.multicriteria.e6.ruleKey=typescript:S107
sonar.issue.ignore.multicriteria.e6.resourceKey=**/tournament/services/**/*.ts

# E7: Allow magic numbers for basketball constants (quarters, timeouts, etc.)
sonar.issue.ignore.multicriteria.e7.ruleKey=typescript:S109
sonar.issue.ignore.multicriteria.e7.resourceKey=**/constants/**/*.ts

# File Size Limits
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Additional Analysis Parameters
sonar.analysis.mode=publish
sonar.scm.provider=git
sonar.scm.forceReloadAll=false

# Performance Settings
sonar.scanner.metadataFilePath=.scannerwork/report-task.txt

# Branch Analysis (for pull requests)
# These will be set by CI/CD pipeline
# sonar.pullrequest.key=
# sonar.pullrequest.branch=
# sonar.pullrequest.base=main

# New Code Definition
sonar.leak.period=previous_version

# Basketball League App Specific Quality Profiles
# Custom quality profile focusing on:
# - Real-time systems reliability
# - Financial transaction security
# - User data privacy
# - Performance under load
# - Mobile-first accessibility

# Documentation Requirements
sonar.javascript.globals=describe,it,test,expect,beforeEach,afterEach,beforeAll,afterAll,jest